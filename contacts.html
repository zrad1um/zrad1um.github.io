  <script>
   document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const burgerLines = document.querySelectorAll('.burger-line');
    
    if (!mobileMenuButton || !mobileMenu) return;
    
    let isMenuOpen = false;
    
    function toggleMenu() {
        isMenuOpen = !isMenuOpen;
        
        if (isMenuOpen) {
            mobileMenu.style.display = 'block';
            setTimeout(() => {
                mobileMenu.style.opacity = '1';
                mobileMenu.style.transform = 'translateY(0)';
            }, 10);
            
            burgerLines[0].style.transform = 'translateY(7px) rotate(45deg)';
            burgerLines[0].style.backgroundColor = 'rgb(167, 139, 250)';
            burgerLines[1].style.opacity = '0';
            burgerLines[2].style.transform = 'translateY(-7px) rotate(-45deg)';
            burgerLines[2].style.backgroundColor = 'rgb(96, 165, 250)';
            
            document.body.style.overflow = 'hidden';
        } else {
            mobileMenu.style.opacity = '0';
            mobileMenu.style.transform = 'translateY(-20px)';
            
            burgerLines[0].style.transform = '';
            burgerLines[0].style.backgroundColor = '';
            burgerLines[1].style.opacity = '';
            burgerLines[2].style.transform = '';
            burgerLines[2].style.backgroundColor = '';
            
            document.body.style.overflow = '';
            
            setTimeout(() => {
                mobileMenu.style.display = 'none';
            }, 300);
        }
    }
    
    mobileMenuButton.addEventListener('click', function(e) {
        e.stopPropagation();
        toggleMenu();
    });
    
    document.addEventListener('click', function(e) {
        if (isMenuOpen && !mobileMenu.contains(e.target) && e.target !== mobileMenuButton) {
            toggleMenu();
        }
    });
    
    window.addEventListener('resize', function() {
        if (window.innerWidth > 768 && isMenuOpen) {
            toggleMenu();
        }
    });
    
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && isMenuOpen) {
            toggleMenu();
        }
    });
    
    mobileMenu.style.display = 'none';
});
  </script>
